<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Data and APIs in JS</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <img src="" id="rainbow" width="480px" />

    <script>
      console.log("fetching the image");
      fetch("rainbow.jpg")
        .then((response) => {
          console.log(response);
          return response.blob();
        })
        .then((blob) => {
          console.log(blob);
          document.getElementById("rainbow").src = URL.createObjectURL(blob);
        })
        .catch((error) => {
          console.log("error!");
          console.error(error);
        });
    </script>
  </body>
</html>
